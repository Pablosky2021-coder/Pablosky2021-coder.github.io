<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Configurador - Torre edición vídeo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Configura tu ordenador</h1>
  </header>

  <main class="content">
    <div class="left-col">
      <img id="pc-image" src="pc.png" alt="Torre para edición de vídeo" />
    </div>

    <aside class="right-col card">
      <h2>Elige tus componentes</h2>

      <label class="label">Procesador</label>
      <select id="cpu" class="select">
        <option value="450">AMD Ryzen 7 7700X - 450 €</option>
        <option value="700">AMD Ryzen 9 7900X - 700 €</option>
        <option value="1000">Intel Core i9-13900K - 1000 €</option>
      </select>

      <label class="label">Memoria RAM</label>
      <select id="ram" class="select">
        <option value="150">32 GB (2x16) - 150 €</option>
        <option value="280">64 GB (2x32) - 280 €</option>
        <option value="450">128 GB - 450 €</option>
      </select>

      <label class="label">Almacenamiento</label>
      <select id="storage" class="select">
        <option value="150">1 TB NVMe SSD - 150 €</option>
        <option value="260">2 TB NVMe SSD - 260 €</option>
        <option value="480">4 TB NVMe SSD - 480 €</option>
      </select>

      <label class="label">Tarjeta Gráfica</label>
      <select id="gpu" class="select">
        <option value="700">NVIDIA RTX 4070 Ti - 700 €</option>
        <option value="1300">NVIDIA RTX 4080 - 1300 €</option>
        <option value="2400">NVIDIA RTX 4090 - 2400 €</option>
      </select>

      <div class="total-row">
        <div>Precio total:</div>
        <div id="total-price" class="total-value">0 €</div>
      </div>

      <button id="buy-btn" class="buy-btn">Comprar ahora</button>
    </aside>
  </main>

  <footer class="site-footer">
    <p>© 2025 Configurador PC.</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
