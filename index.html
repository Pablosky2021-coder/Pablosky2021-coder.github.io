<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear Republic - Custom PC Builder for Video Editing</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the theme */
        :root {
            --color-primary: #1F2937; /* Dark Gray */
            --color-secondary: #4F46E5; /* Indigo */
            --color-accent: #10B981; /* Emerald */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .text-secondary { color: var(--color-secondary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .btn-buy {
            transition: all 0.3s ease;
        }
        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
        }
        /* Style for model selection cards */
        .model-card {
            transition: all 0.2s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .model-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .model-card.selected {
            border-color: var(--color-accent);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.5);
        }
        select, input[type="radio"] {
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header / Logo - UPDATED IMAGE SOURCE -->
        <header class="text-center mb-10 p-6 rounded-xl bg-white shadow-lg">
            <h1 class="text-5xl font-extrabold text-primary tracking-tight">
                <!-- Image source changed to the new file: unnamed.png -->
                <img src="unnamed.png" 
                     alt="Pear Republic Logo" 
                     class="h-12 w-auto inline-block align-middle mr-3" 
                     onerror="this.onerror=null; this.src='https://placehold.co/100x48/10B981/ffffff?text=Logo'"> 
                Pear Republic
            </h1>
            <p class="mt-2 text-xl text-gray-500">Configure the perfect computer for your video workflow.</p>
        </header>

        <main id="configurator" class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Column 1: Base Model Selection -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-xl h-fit sticky top-4">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-primary">1. Choose Your Base Model</h2>

                <div class="space-y-4" id="base-model-selection">
                    <!-- Base model cards will be inserted here by JS -->
                </div>

                <div class="mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200">
                    <p class="font-semibold text-lg text-primary">Base Price:</p>
                    <p id="base-price-display" class="text-2xl font-extrabold text-secondary mt-1">
                        €0
                    </p>
                </div>
            </div>


            <!-- Column 2: Component Customization -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-xl">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-primary">2. Customize Your Components</h2>

                <div id="component-options" class="space-y-6">
                    <!-- Component dropdowns will be inserted here by JS -->
                </div>

                <!-- Buy Button and Final Summary -->
                <div class="mt-10 pt-6 border-t-2 border-dashed border-gray-300">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <div class="mb-4 md:mb-0">
                            <p class="font-semibold text-2xl text-primary">Estimated Total Price:</p>
                            <p id="total-price-display" class="text-5xl font-extrabold text-accent mt-1">
                                €0
                            </p>
                            <!-- TEXT CHANGED HERE -->
                            <p class="text-sm text-gray-500 mt-1">Shipping not included.</p>
                        </div>
                        
                        <button id="buy-button" 
                                class="btn-buy bg-secondary text-white py-3 px-8 rounded-full font-bold uppercase text-xl shadow-lg hover:bg-indigo-700 disabled:opacity-50"
                                disabled>
                            Buy Configuration
                        </button>
                    </div>

                    <!-- Confirmation/Alert Message (Simulated Modal) -->
                    <div id="message-box" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
                        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm text-center">
                            <svg class="mx-auto h-12 w-12 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h3 class="mt-2 text-xl font-bold text-primary">Configuration Sent!</h3>
                            <p class="mt-1 text-gray-600">
                                Your order has been registered. Total price: <span id="final-price" class="font-extrabold text-secondary"></span>.
                            </p>
                            <button onclick="closeMessageBox()" class="mt-4 bg-secondary text-white py-2 px-4 rounded-full hover:bg-indigo-700">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- COMPONENT AND BASE MODEL DATA ---
        const componentsData = {
            'CPU': [
                { name: "AMD Ryzen 5 7600", price: 200 },
                { name: "AMD Ryzen 7 7700X ", price: 500 },
                { name: "AMD Ryzen 9 7950X", price: 700 }
            ],
            'GPU': [
                { name: "NVIDIA GeForce RTX 5060", price: 500 },
                { name: "NVIDIA GeForce RTX 5070", price: 700 },
                { name: "NVIDIA GeForce RTX 5090", price: 3400 }
            ],
            'RAM': [
                { name: "32GB DDR5", price: 400 },
                { name: "64GB DDR5", price: 500 },
                { name: "128GB DDR5", price: 1200 }
            ],
            'SSD': [
                { name: "500GB NVMe Gen4", price: 90 },
                { name: "1TB NVMe Gen4", price: 120 },
                { name: "4TB NVMe Gen4", price: 260 }
            ],
            'PSU': [
                { name: "850W Gold Modular", price: 100 },
                { name: "1000W Platinum Modular", price: 150 }
            ]
        };

        const baseModelsData = {
            'video_editor': {
                id: 'video_editor',
                name: "Editor Standard",
                basePrice: 1500,
                description: "Optimized configuration for 4K editing. Great balance between cost and performance. Highly customizable",
                defaultComponents: {
                    CPU: "AMD Ryzen 5 7600",
                    GPU: "NVIDIA GeForce RTX 5060",
                    RAM: "32GB DDR5",
                    SSD: "1TB NVMe Gen4",
                    PSU: "850W Gold Modular"
                }
            },
            'color_grader': {
                id: 'color_grader',
                name: "Master Editor",
                basePrice: 2200,
                description: "Premium at 8k editing and live-streaming. Two graphic cards. Highly customizable.",
                defaultComponents: {
                    CPU: "AMD Ryzen 5 7600",
                    GPU: "NVIDIA GeForce RTX 5060",
                    RAM: "32GB DDR5",
                    SSD: "1TB NVMe Gen4",
                    PSU: "850W Gold Modular"
                }
            }
        };

        let selectedBaseModelId = null;

        // --- UTILITY FUNCTIONS ---

        /** Formats a number to EUR currency. */
        const formatPrice = (price) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0 }).format(price);
        };

        /** Generates HTML for component options (dropdown). */
        const createComponentDropdown = (componentKey, options, defaultSelection) => {
            let html = `
                <div class="component-group p-4 border rounded-lg bg-gray-50">
                    <label for="${componentKey}" class="block text-lg font-semibold mb-2">${componentKey}</label>
                    <select id="${componentKey}"
                            name="${componentKey}"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150 bg-white"
                            onchange="calculateTotal()">
            `;
            
            options.forEach(option => {
                const isSelected = option.name === defaultSelection;
                const priceText = option.price > 0 ? ` (+${formatPrice(option.price)})` : '';
                
                html += `
                    <option value="${option.name}" data-price="${option.price}" ${isSelected ? 'selected' : ''}>
                        ${option.name} ${priceText}
                    </option>
                `;
            });

            html += `</select></div>`;
            return html;
        };

        /** Generates HTML for base model selection. */
        const createBaseModelCards = () => {
            const container = document.getElementById('base-model-selection');
            container.innerHTML = ''; // Clear existing content

            Object.values(baseModelsData).forEach(model => {
                const card = document.createElement('div');
                card.id = `card-${model.id}`;
                card.className = `model-card p-5 rounded-xl border-2 border-gray-200 bg-white shadow-sm hover:border-indigo-400`;
                card.onclick = () => selectBaseModel(model.id);

                card.innerHTML = `
                    <input type="radio" id="radio-${model.id}" name="base_model" value="${model.id}" class="hidden">
                    <label for="radio-${model.id}" class="block cursor-pointer">
                        <h3 class="text-xl font-bold text-primary">${model.name}</h3>
                        <p class="text-3xl font-extrabold text-secondary mt-1">${formatPrice(model.basePrice)}</p>
                        <p class="mt-2 text-sm text-gray-600">${model.description}</p>
                        <div class="mt-3 text-sm font-medium text-accent">Click to select</div>
                    </label>
                `;
                container.appendChild(card);
            });
        };

        /** Handles the selection of a base model. */
        const selectBaseModel = (modelId) => {
            selectedBaseModelId = modelId;
            const model = baseModelsData[modelId];

            // 1. Update card styles
            document.querySelectorAll('.model-card').forEach(card => card.classList.remove('selected'));
            document.getElementById(`card-${modelId}`).classList.add('selected');

            // 2. Display base price
            document.getElementById('base-price-display').textContent = formatPrice(model.basePrice);

            // 3. (Re)generate and set default components
            renderComponentOptions(model.defaultComponents);
            
            // 4. Recalculate total
            calculateTotal();
        };

        /** Renders component dropdowns with default selections. */
        const renderComponentOptions = (defaults) => {
            const container = document.getElementById('component-options');
            container.innerHTML = '';
            
            // Iterate over component keys
            Object.keys(componentsData).forEach(key => {
                const defaultOptionName = defaults[key];
                const dropdownHtml = createComponentDropdown(key, componentsData[key], defaultOptionName);
                container.innerHTML += dropdownHtml;
            });
        };

        /** Calculates the total price by summing base and options. */
        const calculateTotal = () => {
            const totalDisplay = document.getElementById('total-price-display');
            const buyButton = document.getElementById('buy-button');
            
            if (!selectedBaseModelId) {
                totalDisplay.textContent = formatPrice(0);
                buyButton.disabled = true;
                return;
            }

            let totalPrice = baseModelsData[selectedBaseModelId].basePrice;
            let componentsSelected = true;

            // Iterate over all component dropdowns
            Object.keys(componentsData).forEach(key => {
                const selectElement = document.getElementById(key);
                if (selectElement) {
                    const selectedOption = selectElement.options[selectElement.selectedIndex];
                    const componentPrice = parseFloat(selectedOption.getAttribute('data-price')) || 0;
                    totalPrice += componentPrice;
                } else {
                    // If any component is missing (should not happen after initialization)
                    componentsSelected = false;
                }
            });

            // Update the interface
            totalDisplay.textContent = formatPrice(totalPrice);
            buyButton.disabled = !componentsSelected; // Enable if everything is selected
        };

        /** Simulates the purchase process and displays the modal. */
        const handleBuy = () => {
            const totalPrice = document.getElementById('total-price-display').textContent;
            document.getElementById('final-price').textContent = totalPrice;
            document.getElementById('message-box').classList.remove('hidden');
        };

        /** Closes the message modal. */
        const closeMessageBox = () => {
            document.getElementById('message-box').classList.add('hidden');
        };

        // --- INITIALIZATION ---
        window.onload = () => {
            // 1. Create base model cards
            createBaseModelCards();

            // 2. Assign event to the buy button
            document.getElementById('buy-button').addEventListener('click', handleBuy);
            
            // 3. Initialize without a selected model
            document.getElementById('base-price-display').textContent = formatPrice(0);
            document.getElementById('total-price-display').textContent = formatPrice(0);
            document.getElementById('component-options').innerHTML = '<p class="text-center text-gray-500 py-10">Select a Base Model to start customizing.</p>';
        };
    </script>

</body>
</html>
